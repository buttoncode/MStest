<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	  layout:decorator="layout/mainLayout">

<head>
	<title>myAccount</title>

</head>
<body>

<div layout:fragment="content">

	<div class="box box-warning">
		<div class="box-header with-border">
			<h3 class="box-title">Account</h3>
		</div><!-- /.box-header -->
		<div class="box-body">
			<form role="form" th:action="@{/myAccount}" th:object="${profile}" method="post" enctype="multipart/form-data">
				<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Incorrect data</p>
				<!-- text input -->
				<div class="form-group col-md-4" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
					<label>Login</label>
					<input type="text" class="form-control" name="email" th:field="*{email}" placeholder="Enter Section Name" readonly="readonly"/>
					<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="text-red">Incorrect data</p>
				</div>
				<!-- text input -->
				<div class="form-group col-md-4" th:classappend="${#fields.hasErrors('firstname')}? 'has-error'">
					<label>Imie</label>
					<input type="text" class="form-control" name="firstname" th:field="*{firstname}" placeholder="Enter Section Name" readonly="readonly"/>
					<p th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" th:class="text-red">Incorrect data</p>
				</div>
				<!-- text input -->
				<div class="form-group col-md-4" th:classappend="${#fields.hasErrors('lastname')}? 'has-error'">
					<label>Nazwisko</label>
					<input type="text" class="form-control" name="lastname" th:field="*{lastname}" placeholder="Enter Section Name" readonly="readonly"/>
					<p th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" th:class="text-red">Incorrect data</p>
				</div>


				<!-- text input -->
				<div class="col-md-4">
					<form role="form" th:action="@{/myAccount}" th:object="${passwordchange}" enctype="multipart/form-data">
						<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Incorrect data</p>

						<div class="form-group" th:classappend="${#fields.hasErrors('oldPassword')}? 'has-error'">
							<label>Zmiana hasla</label>
							<input type="password" class="form-control" name="oldPassword" th:field="*{oldPassword}" placeholder="Stare haslo"/>
							<p th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}" th:class="text-red">Incorrect data</p>
						</div>

						<div class="form-group" th:classappend="${#fields.hasErrors('new1Password')}? 'has-error'">
							<input type="password" class="form-control" name="new1Password" th:field="*{new1Password}" placeholder="Nowe haslo"/>
							<p th:if="${#fields.hasErrors('new1Password')}" th:errors="*{new1Password}" th:class="text-red">Incorrect data</p>
						</div>

						<div class="form-group" th:classappend="${#fields.hasErrors('oldPassword')}? 'has-error'">
							<input type="password" class="form-control" name="new2Password" th:field="*{new2Password}" placeholder="Powtorz nowe haslo"/>
							<p th:if="${#fields.hasErrors('new2Password')}" th:errors="*{new2Password}" th:class="text-red">Incorrect data</p>
						</div>


<!--						<div class="box-footer " >
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>-->
					</form>
					<div class="box-footer " >
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</form>





				<div class="col-md-8">
				</div>
<!--
				<div class="form-group" th:classappend="${#fields.hasErrors('shortnamesection')}? 'has-error'">
					<label>Short Name SectionTop</label>
					<input type="text" class="form-control" name="Number Sap" th:field="*{number_sap}" placeholder="Enter Short SectionTop Name"></input>
					<p th:if="${#fields.hasErrors('numberSap')}" th:errors="*{number_sap}" th:class="text-red">Incorrect data</p>
				</div>-->

			<!--<form th:action="@{/sections/{idelete}=delete(idelete=${sectionTop.idsection})}" th:object="${sectionTop}" method="delete"  enctype="multipart/form-data">-->
			<!--<button class="btn btn-primary" th:onclick="'delete2(' + ${sectionTop.idsection} + ')'" >Delete</button>-->
			<!--</form>-->
		</div><!-- /.box-body -->



	</div><!-- /.box -->
</div>

</body>

</html>
