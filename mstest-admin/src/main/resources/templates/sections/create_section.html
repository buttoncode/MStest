<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/mainLayout">

<head>
    <title>Sections - New</title>
</head>
<body>

<div layout:fragment="content">

    <div class="box box-warning">
        <div class="box-header with-border">
            <h3 class="box-title">Create New Section</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
            <form role="form" th:action="@{/create_section}" th:object="${sectionTop}" method="post" enctype="multipart/form-data">
                <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Incorrect data</p>
                <!-- text input -->
                <div class="form-group" th:classappend="${#fields.hasErrors('namesection')}? 'has-error'">
                    <label>Name Section</label>
                    <input type="text" class="form-control" name="namesection" th:field="*{namesection}" placeholder="Enter Name Section"/>
                    <p th:if="${#fields.hasErrors('namesection')}" th:errors="*{namesection}" th:class="text-red">Incorrect data</p>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('shortnamesection')}? 'has-error'">
                    <label>Short Name Section</label>
                    <input type="text" class="form-control" name="shortnamesection" th:field="*{shortnamesection}" placeholder="Enter Short Name Section"/>
                    <p th:if="${#fields.hasErrors('shortnamesection')}" th:errors="*{shortnamesection}" th:class="text-red">Incorrect data</p>
                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div><!-- /.box-body -->
    </div><!-- /.box -->
</div>

</body>

</html>
