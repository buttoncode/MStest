<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/mainLayout">

<head>
    <title>departments</title>
</head>
<body>

<div layout:fragment="content">

    <script>

        function delete2(id){
            console.log("bbbbbbbbb")
            $.ajax({
                url: "sections/"+id,
                type: 'DELETE',
                success: function (result) {
                    window.location.assign("https://172.18.130.108:9443/sections")
                    console.log(result);
                    console.log("aaaaaaaaaaaaaaaa");
                    // Do something with the result
                }
            });
        }
    </script>

    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">List of Departments</h3>
                    <div class="box-tools">
                        <div class="input-group" style="width: 150px;">
                            <a class="btn btn-sm btn-default" th:href="@{/departments/create_department}"><i
                                    class="fa fa-plus-circle"></i> New Department</a>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th style="width: 10px">#</th>
                            <th>Nazwa Dzialu</th>
                            <th>Skrot Nazwy Dzialu</th>
                            <th></th>
                        </tr>
                        <tr th:each="departament,iterStat : ${departamentList}">
                            <td th:text="${iterStat.count}">1</td>
                            <td th:text="${departament.name}">Name Section</td>
                            <td th:text="${departament.shortname}">Short Name Section</td>

                            <td><a th:href="@{/departments/{id}(id=${departament.id})}" class="btn btn-sm btn-default"><i class="fa fa-edit"></i>Edit</a>

                                <button class="btn btn-primary" th:onclick="'delete2(' + ${departament.id} + ')'" >Delete</button>
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </div>

</div>

</body>

</html>
