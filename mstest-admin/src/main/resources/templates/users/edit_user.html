<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/mainLayout">
      
      <head>
        <title>Users - Edit</title>
    </head>
    <body>
        
    	<div layout:fragment="content">
	        
              <div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Edit User</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <form role="form" th:action="@{/users/{id}(id=${user.id})}" th:object="${user}" method="post">
                  	<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" th:class="text-red">Incorrect data</p>
                    <!-- text input -->

                    <div class="form-group col-md-3">
                      <label>Name</label>
                      <input type="text" class="form-control" name="firstname" th:field="*{firstname}" readonly="readonly"/>
                    </div>

                    <div class="form-group col-md-3">
                      <label>Name</label>
                      <input type="text" class="form-control" name="lastname" th:field="*{lastname}" readonly="readonly"/>
                    </div>
                    
                    <div class="form-group col-md-6">
                      <label>Login/Email</label>
                      <input type="text" class="form-control" name="email" th:field="*{email}" readonly="readonly"/>
                    </div>

					<div class="form-group col-md-3">
						<label>Roles</label>
						<div>
						  <p th:each="role,rowStat : ${rolesList}">
						    <input type="checkbox" th:field="*{roles[__${rowStat.index}__].id}" th:value="${role.id}" />
						    <label th:text="${role.name}">Role</label>
						  </p>
						</div>
    				</div>

                      <div class="form-group col-md-6">
                          <label>Roles - Departament</label>
<!--                          <div>
                              <p th:each="sectionTop,rowStat : ${sectionsList}">
                                  <input type="checkbox" th:field="*{sectionTop[__${rowStat.index}__].id}" th:value="${sectionTop.id}" />
                                  <label th:text="${sectionTop.shortname}"></label> - <label th:text="${sectionTop.name}">Role</label>
                              </p>
                          </div>-->
                          <div>
                              <p th:each="department,rowStat : ${departmentsList}">
                                  <input type="checkbox" th:field="*{departments[__${rowStat.index}__].id}" th:value="${department.id}" />
                                  <label th:text="${department.shortname}"></label> - <label th:text="${department.name}">Role</label>
                              </p>
                          </div>
                      </div>

                      <div class="box-footer col-md-3">
                          <button type="submit" class="btn btn-primary">Submit</button>
                      </div>

                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
    	</div>
    	
    </body>
    
</html>
